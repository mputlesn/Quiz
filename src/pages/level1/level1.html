  <div class="quiz"> 
      <div class="ques">
          <h1>{{ques}}</h1>
      </div>   
      <div class="options">
          <ion-item *ngFor="let options of options; let i = index" no-lines>
              <button ion-button round (click)="choice(i)">{{options}}</button>
          </ion-item>
      </div>
      <div *ngIf="x==5" class="nextButton">
          <button ion-button round >Finished</button>
      </div>
      <hr>
      <footer>
        <p id="progress">Question {{x}} of {{y}}</p>
      </footer>
  </div>
  
</ion-content>
